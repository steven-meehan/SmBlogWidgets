<div class="sm-writing-progress-wrapper container" *ngIf="worksInProgress; else elseBlock">
    <h3 class="row writing-header justify-content-center">What I'm Working On...</h3>
    <div class="row mt-2 mr-1 mb-2 ml-1 progress-row-margin-bottom" *ngFor="let work of worksInProgress">
        <div class="col progress-container">
            <div class="row">
                {{work.writingProject.title}}<span *ngIf="work.workTypeText">,{{work.workTypeText}}</span><span *ngIf="work.writingProject.series">in the {{work.writingProject.series}}</span>
            </div>
            <div class="row ml-1">
                <ngb-progressbar type="success" textType="white" [value]="work.percentage" [striped]="true" [animated]="true">
                    <span>{{work.workStatusText}}</span>
                </ngb-progressbar>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="progress-bar-loader"><div class="progress-bar-inner-glow"></div></div>
        </div>
    </div>
</ng-template>

<div class="container mb-4">
    <div class="row justify-content-center">
        <div class="progress-bar-loader"><div class="progress-bar-inner-glow"></div></div>
    </div>
</div>
